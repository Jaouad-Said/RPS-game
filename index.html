<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRS Game</title>
    <link rel="icon" type="image/x-icon" href="/Favicon.png">
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p> <b>Feen A l3awd, T9sser? </b></p>
    </div>
    <div class="choices">
        <div id="p" class="choice">
            <img src="/Images/Paper.png" alt="">
        </div>
        <div id="r" class="choice">
            <img src="/Images/Rock.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="/Images/Scissores.png" alt="">
        </div>
    </div>

    <p id="message" >Yallah seeeer</p>


    <script src="/Js/main.js"></script>
</body>
</html>
